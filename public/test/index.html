<!DOCTYPE html>
<html>

   <head>
      <title>React Component Mock Ups</title>
      <link rel="shortcut icon" href="https://cdn.hyperdev.com/us-east-1%3A52a203ff-088b-420f-81be-45bf559d01b1%2Ffavicon.ico" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="../style.css" rel="stylesheet" type="text/css">
   </head>

   <body>
      <div class="container">
         <h1>React Component Mock Ups</h1>

         <!-- Renders React components with mock data for testing and styling. -->

         <!-- A single JSONKeyValue list item. -->
         <form>
           <h3>JSONKeyValue (list item)</h3>
           <div class='code-block-container'>
             <ul class='code-block'>
               <code>
                 <li>{</li>
                 <ul class='code-block'>
                   <div id='JSONKeyValue'></div>
                 </ul>
                 <li>}</li>
               </code>
             </ul>
           </div>
         </form>

         <!-- JSONObjectCodeBlock representing an object. -->
         <form>
           <h3>JSONObjectCodeBlock (object)</h3>
           <div class='code-block-container'>
             <div id='JSONObjectCodeBlock'></div>
           </div>
         </form>

         <!-- JSONArrayCodeBlock representing a stand-alone array. -->
         <form>
           <h3>JSONArrayCodeBlock (stand-alone array)</h3>
           <div class='code-block-container'>
             <div id='JSONArrayCodeBlock'></div>
           </div>
         </form>

         <!-- JSONObjectCodeBlock with a nested array. -->
         <form>
           <h3>JSONObjectCodeBlock (with nested array)</h3>
           <div class='code-block-container'>
             <div id='nested-array'></div>
           </div>
         </form>

      </div>

      <!-- Load React. -->
      <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>

      <!-- Load Redux. -->
      <script src="https://unpkg.com/redux@4/dist/redux.min.js" crossorigin></script>
      <script src="https://unpkg.com/redux-thunk@2.3.0/dist/redux-thunk.min.js" crossorigin></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/7.2.1/react-redux.min.js"
        integrity="sha512-Ae6lzX7eAwqencnyfCtoAf2h3tQhsV5DrHiqExqyjKrxvTgPHwwOlM694naWdO2ChMmBk3by5oM2c3soVPbI5g=="
        crossorigin="anonymous"></script>

      <!-- Render React Component Mock Ups. -->
      <script type="module" src="renderReactMockUps.js"></script>

   </body>

</html>
